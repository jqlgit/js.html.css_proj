<!DOCTYPE html>
<!--Interactive trivia game-->
<!--By: Justin Li-->

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let corrects = document.querySelectorAll('.correct');
                for(let j = 0; j < corrects.length; j++)
                    corrects[j].addEventListener('click', function(event) {
                    corrects[j].style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                    });

                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++)
                {
                        incorrects[i].addEventListener('click', function(event) {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                        });
                }


                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == 'Fortran') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3> What is the most used coding language in the world? </h3>
                <button class = "correct">Javascript</button>
                <button class = "incorrect">Python</button>
                <button class = "incorrect">C++</button>

                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> What is the oldest coding language? </h3>
                <input type = 'text'></input>
                <button id = 'check'>Check Answer</button>

                <p id = "feedback2"></p>
            </div>
        </div>
    </body>
</html>
